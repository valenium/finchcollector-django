<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Dogs</h1>

    {% for dog in dogs %}
    <div class="card">
      <a href="{% url 'detail' dog.id %}">
        <div class="card-content">
          <span class="card-title">{{ dog.name }}</span>
          <p>Breed: {{ dog.breed }}</p>
          <p>Age: {{ dog.age }}</p>
        </div>
      </a>
    </div>
    {% endfor %}
  </body>
</html>
