<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if object %}
    <h1>Edit <span>{{object.name}}</span></h1>

    {% else %}
    <h1>Add Dog</h1>

    {% endif %}

    <form action="" method="POST">
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>

        <input type="submit">
    </form>
</body>
</html>
